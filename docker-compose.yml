services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      - PORT=5678
      - WEBHOOK_TUNNEL_URL=${WEBHOOK_TUNNEL_URL}
    volumes:
      - n8n_data:/home/node/.n8n
    command: n8n start --tunnel

  venom-bot:
    build: ./venom-bot
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./venom-bot/sessions:/app/sessions
    environment:
      - NODE_ENV=production

volumes:
  n8n_data:
